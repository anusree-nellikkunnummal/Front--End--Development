<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word_coutnter</title>
</head>
<body>
<form action="" class="mt-5">
    <h2>Word Counter</h2>
    <div class="form-outline">
    <textarea class="form-control text-input" id="textAreaExample" rows="30" cols="70" oninput="input()"></textarea>
    <label class="form-label" for="textAreaExample">Message</label>
    </div><br>
    <strong >Word Count: </strong>
    <span class="word-count">0</span><br><br>
    <strong >Letter Count: </strong>
    <span class="letter-count">0</span><br><br>
    <strong >Number of Spaces: </strong>
    <span class="space-count">0</span><br><br>
    
</form>
<script src="./main.js"></script>
</body>
</html>
